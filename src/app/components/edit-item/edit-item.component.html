<form [formGroup]="editForm" *ngIf="image">
    <h1>Edit Image Data</h1>
    <div class="col">
        <label for="title" class="form-label">Title: </label>
        <input type="text" class="form-control" placeholder="Enter new title" name="title" formControlName="title">
    </div>
    <div class="col">
        <label for="url" class="form-label">Image URL: </label>
        <input type="text" class="form-control" placeholder="Enter new the URL of the image" name="url" formControlName="url">
    </div>
    <div class="col">
        <label for="thumbnailUrl" class="form-label">Thumbnail URL: </label>
        <input type="text" class="form-control" placeholder="Enter new the thumbnail URL" name="thumbnailUrl" formControlName="thumbnailUrl">
    </div>
    <br>
    <button class="btn btn-primary" type="submit" (click)="update()">Update</button> 
    
</form>
